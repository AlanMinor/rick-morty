<dom-module id="api-app">
    <template>
        <style>
            :host{
                --dark-primary-color:       #1976D2;
                --default-primary-color:    #2196F3;
                --light-primary-color:      #BBDEFB;
                --text-primary-color:       #FFFFFF;
                --accent-color:             #FFEB3B;
                --primary-background-color: #BBDEFB;
                --primary-text-color:       #212121;
                --secondary-text-color:     #757575;
                --disabled-text-color:      #BDBDBD;
                --divider-color:            #BDBDBD;
                /* Components */

                --app-header-box-shadow-default: 0 5px 6px -3px rgba(0, 0, 0, 0.4);
                /* paper-drawer-panel */
                --drawer-menu-color:           #ffffff;
                --drawer-border-color:         1px solid #ccc;
                --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
                /* paper-menu */
                --paper-menu-background-color: #fff;
                --menu-link-color:             #111111;
                /* paper-input */
                --paper-input-container-color:       rgba(255, 255, 255, 0.64);
                --paper-input-container-focus-color: rgba(255, 255, 255, 1);
                --paper-input-container-input-color: #fff;
            }
            .app__header{
                box-shadow: var(--app-header-box-shadow-default);
            }
            .app__header__title{
                text-align: center;
                color: var(--text-primary-color);
            }
            .app__header__link{
                font-size: 16px;
                font-weight: 600;
                letter-spacing: 0.3em;
                color: var(--app-primary-color);
                text-decoration: none;
                /* required for IE 11, so this <a> can receive pointer events */
                display: inline-block;
                pointer-events: auto;
            }
            .app__header__toolbar{
                background-color: var(--dark-primary-color);
            }
            .app__header__toolbar--center{
                background-color: var(--light-primary-color);
                justify-content: center;
            }
            app-drawer-layout{
                z-index: 1;
            }
            .paper__icon__button__menu{
                color: var(--text-primary-color);
            }
            .paper__listbox{
                --paper-listbox-background-color: var(--drawer-menu-color);
            }


            .tabs{
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
                height: 48px;
                font-size: 14px;
                font-weight: 500;
                overflow: hidden;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;

                height: 100%;
                max-width: 640px;
            }
            .tab{
                display: -ms-inline-flexbox;
                display: -webkit-inline-flex;
                display: inline-flex;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -ms-flex: 1 1 auto;
                -webkit-flex: 1 1 auto;
                flex: 1 1 auto;
                position: relative;
                padding: 0 12px;
                overflow: hidden;
                cursor: pointer;
                vertical-align: middle;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
            .paper__tabs{
                --paper-tabs-selection-bar-color: black;
                height: 100%;
                max-width: 640px;
            }
            .paper__tabs__tab{
                --paper-tab-ink: #aaa;
                text-transform: uppercase;
            }
            .paper__item{
                margin: 0 20px;
            }
            .paper__item__link{
                display: block;
                padding: 0 16px;
                text-decoration: none;
                line-height: 40px;
            }
            #drawer{
                --app-drawer-content-container:{
                    background-color: whitesmoke;
                }
            }
            [hidden] {
                display: none !important;
            }


    </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout force-narrow>
            <app-header-layout>
                <app-header class="app__header" slot="header">
                    <app-toolbar class="app__header__toolbar">
                        <paper-icon-button class="paper__icon__button__menu" icon="app-icons:menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
                        <div class="app__header__title" main-title>
                            <a class="app__header__link" href="/" aria-label="Rick and Morthy Characters Home">Rick and Morthy Characters</a>
                        </div>
                    </app-toolbar>
                    <app-toolbar class="app__header__toolbar--center" hidden$="{{!wideLayout}}">
                        <!-- Nav en el escritorio: PestaÃ±as -->
                        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">

                            <div class="tabs">
                                <template is="dom-repeat" items="{{items}}">

                                    <div class="tab">
                                        <a name="[[item]]" href="/[[item]]" class="paper__item__link">[[item]]</a>
                                    </div>
                                </template>
                            </div>

                        </iron-selector>
                    </app-toolbar>
                </app-header>
            </app-header-layout>
            <!-- Menu aside para dispositivos-->
            <app-drawer id="drawer" slot="drawer">
                <app-toolbar class="app__drawer__toolbar">Menu</app-toolbar>
                <!-- Nav en el dispositivo: side nav menu -->
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <template is="dom-repeat" items="{{items}}">
                        <paper-icon-item name$="{{item}}" class="paper__item">
                            <iron-icon icon="app-icons:{{item}}" slot="item-icon"></iron-icon>
                            <a name="[[item]]" href="/[[item]]" class="paper__item__link">[[item]]</a>
                        </paper-icon-item>
                    </template>
                </iron-selector>
            </app-drawer>
        </app-drawer-layout>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                selected-attribute="visible"
                fallback-selection="page404"
                role="main">

            <view-all name="all"></view-all>
            <view-alive name="alive"></view-alive>
            <view-dead name="dead"></view-dead>
            <view-unknow name="unknow"></view-unknow>
            <view-page404 name="page404"></view-page404>

        </iron-pages>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>


  </template>

  <script>

        /**
         * @customElement
         * @polymer
         */
        class ApiApp extends Polymer.Element {
            static get is() {
                return 'api-app';
            }

            static get properties() {
                return {
                    response: Object,
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    items: {
                        type: Array,
                        value: function () {
                            return ['all', 'alive', 'dead', 'unknow'];
                        }
                    },
                    wideLayout: {
                        type: Boolean,
                        value: false,
                        observer: 'onLayoutChange',
                    },
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'

                ]
            }
            ready(){
                super.ready();
                this.addEventListener('_showDetail', e => this._showDetail(e));
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'all';
            }

            _pageChanged(page) {

                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('../views/view-' + page + '.html');

                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'page404';
            }

            onLayoutChange(wide) {
                let drawer = this.$.drawer;

                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            }

            _showDetail(e){
                console.log("datos de la tarjeta",e.detail.data);
            }

        }

    window.customElements.define(ApiApp.is, ApiApp);
  </script>
</dom-module>
