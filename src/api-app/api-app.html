<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../icons/app-icons.html">

<link rel="lazy-import" href="../views/view-all.html">
<link rel="lazy-import" href="../views/view-alive.html">
<link rel="lazy-import" href="../views/view-dead.html">
<link rel="lazy-import" href="../views/view-unknow.html">
<link rel="lazy-import" href="../views/view-page404.html">

<dom-module id="api-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
    </style>

        <!--<iron-ajax
                auto
                url="https://pokeapi.co/api/v2/pokemon/"
                handle-as="json"
                last-response="{{response}}"
        ></iron-ajax>-->

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view-all" href="/all">All</a>
                    <a name="view-alive" href="/alive">Alive</a>
                    <a name="view-dead" href="/dead">dead</a>
                    <a name="view-unknow" href="/unknow">Unknow</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="app-icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>My App</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="page404"
                        role="main">

                    <view-all name="all"></view-all>
                    <view-alive name="alive"></view-alive>
                    <view-dead name="dead"></view-dead>
                    <view-unknow name="unknow"></view-unknow>
                    <view-page404 name="page404"></view-page404>

                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>






  </template>

  <script>

        /**
         * @customElement
         * @polymer
         */
        class ApiApp extends Polymer.Element {
        static get is() { return 'api-app'; }
        static get properties() {
            return {
                response: Object,
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object
            };
        }

        static get observers() {
            return [
                '_routePageChanged(routeData.page)'

            ]
        }
        _routePageChanged(page) {

            // If no page was found in the route data, page will be an empty string.
            // Default to 'view1' in that case.
            this.page = page || 'all';

            // Close a non-persistent drawer when the page & route are changed.
            if (!this.$.drawer.persistent) {
                this.$.drawer.close();
            }
        }

        _pageChanged(page) {
            // Load page import on demand. Show 404 page if fails
            const resolvedPageUrl = this.resolveUrl('../views/view-' + page + '.html');

            Polymer.importHref(
                resolvedPageUrl,
                null,
                this._showPage404.bind(this),
                true);
        }

        _showPage404() {
            this.page = 'page404';
        }

    }

    window.customElements.define(ApiApp.is, ApiApp);
  </script>
</dom-module>
