<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../styles/shared-styles.html">-->
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="view-dead">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax
    auto
    url="https://rickandmortyapi.com/api/character/?status=dead"
    handle-as="json"
    on-response="handleResponse"
    last-response={{characterLisr}}
    on-error="onError"></iron-ajax>

    <template is="dom-repeat" items="[[characterLisr.results]]" as="characters">
        <!--AQUI VA EL COMPONENTE DE LA CARD CON SUS PROPIEDADES-->
        <p>[[characters.name]]</p>
        <p>[[characters.status]]</p>
        <p>[[characters.species]]</p>
        <p>[[characters.image]]</p>
    </template>

  <script>

</dom-module>
