<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../src/component/component-list.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="view-unknow">
    <template>
        <style>
            :host {

            }
    </style>

    <iron-ajax
        auto
        url="https://rickandmortyapi.com/api/character/?status=unknown"
        handle-as="json"
        last-response={{response}}
        on-error="onError"
    ></iron-ajax>

    <component-list data="{{response}}"></component-list>
  </template>

  <script>
      class ViewUnknow extends Polymer.Element {
          static get is() { return 'view-unknow'; }
              onError(err){
                  console.log('err',err);
              }
      }

      window.customElements.define(ViewUnknow.is, ViewUnknow);
  </script>
</dom-module>
