<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../component/component-card.html">

<dom-module id="component-list">
    <template>
        <style>
            :host {
                border: 1px solid #ddd;
                background: #f1f1f1;
                padding: 0;
                margin: 0;
            }
            .section{
                position: fixed;
                left: 0;
                top: 130px;
                bottom: 0;
                right: 0;
                margin: 10px;
                padding: 10px;
                overflow-y: auto;
                overflow-x: hidden;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                flex-direction: row;
                -ms-flex-wrap: wrap;
                -webkit-flex-wrap: wrap;
                flex-wrap: wrap;
                -ms-flex-pack: justify;
                -webkit-justify-content: space-between;
                justify-content: space-between;
                list-style: none;
            }
        </style>

        <section class="section">
            <template is="dom-repeat" items="[[data.results]]" as="characters" id="template_card">
                <component-card data="[[characters]]"></component-card>
            </template>
        </section>

    </template>
    <script>
        class ComponentList extends Polymer.Element {
            static get is() { return 'component-list'; }
            ready(){
                super.ready();
                this.addEventListener('_onClickCard', e => this._onClickCard(e));
            }
            _onClickCard(e){
                const data = this.$.template_card.itemForElement(e.detail.target);
                this.dispatchEvent(new CustomEvent('_showDetail',{bubbles: true, composed: true,
                    detail:{data:data}
                }));
            }

        }
        window.customElements.define(ComponentList.is, ComponentList);
    </script>
</dom-module>
