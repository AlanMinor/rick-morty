<dom-module id="contact-component">
	<template>
		<style>
		:host{
			display: block;
		}
			.conten{
				width:300px;
    			height:500px;
				margin: auto;
			    color: #fff;
			    border-radius: 5px;
			    
			    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			  				
			}
			.img{
				display: block;
				margin: auto;
  				width:300px;
    			height:300px;
    			border-radius: 5px;
			}
			.nombre{
				position: absolute;
  				top: 210px;
  				right: auto;
  				width: 300px;
  				height: 100px;
  				background-color: #141414;
   				opacity:0.6;
			}
			h2,p{
				color: #fff;
			}
		</style>
			<div style="background-image: url([[image]])" class="img">
				<div class="cont-nombre">
					<div class="nombre">
						<h2>[[name]]</h2>
						<p>[[specie]]</p>
					</div>
				</div>
			</div>

	</template>
	<script>
		(function contactComponet(){
			'use strict';
			class ContactComponent extends Polymer.Element{
				static get is(){ return 'contact-component'}
				static get properties(){
					return{
						name:{
							type: String,
							value: "Cyntia"
						},
						status:{
							type: String,
							value: "Dead"
						},
						specie:{
							type:String,
							value: "Alien"
						},
						gender:{
							type: String,
							value: "Female"
						},
						image:{
							type: String,
							value: "../img/45.jpeg"
						},
						origin: {
							type: String,
							value: "unknown"
						},
						descrip: {
							type: String,
							value: "id: 45 - Creado hace 7 meses"
						}
					}
				}
			}
			customElements.define(ContactComponent.is, ContactComponent)
		})();
	</script>
</dom-module>
